<ion-header>

  <ion-navbar color="primary">
    <ion-title>Rooms</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <button ion-fab mini color="bright" (click)="navigateToPage('AddRoomPage')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <app-room-list *ngIf="rooms" [listTitle]="'Your Rooms'" [roomList]="rooms"></app-room-list>
</ion-content>
