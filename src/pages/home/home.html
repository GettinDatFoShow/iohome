
<ion-header >
  <ion-navbar color="primary">
    <ion-title>IoHome</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-fab top right edge>
      <button ion-fab mini color="bright"><ion-icon name="share"></ion-icon></button>
      <ion-fab-list  color="bight">
        <button ion-fab color="facebook"><ion-icon  name="logo-facebook"></ion-icon></button>
        <button ion-fab color="twitter"><ion-icon  name="logo-twitter"></ion-icon></button>
        <button ion-fab><ion-icon  name="logo-github"></ion-icon></button>
        <button ion-fab><ion-icon  name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  <!-- Home is to display most recently used devices -->
  <app-device-list *ngIf="deviceList" [listTitle]="'Recent Devices'" [deviceList]="deviceList"></app-device-list>
</ion-content>
