<ion-header>

  <ion-navbar color="primary">
    <ion-title>Devices</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <ion-list-header>
      Your Register Devices
    </ion-list-header>
    <ion-card *ngFor="let device of devices">
        <ion-item>
            <ion-avatar item-start>
              <img [src]="device.img" alt="Device Image">
            </ion-avatar>
            <h2>{{device.name}}</h2>
            <p *ngIf="device.description">{{device.description}}</p>
        </ion-item>
      </ion-card>

  </ion-list>

</ion-content>
