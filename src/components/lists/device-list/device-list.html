<ion-list >
    <ion-list-header>
      {{listTitle}}
    </ion-list-header>
    <ion-card *ngFor="let device of deviceList">
        <ion-item button>
            <ion-avatar item-start>
              <img class="global__avatar-shadow" [src]="device.img" alt="Device Image">
            </ion-avatar>
            <ion-label *ngIf="device.description">
                <h2 class="text-primary" item-left>{{device.name}}</h2>
                <p class="text-light" text-wrap >{{device.description}}</p>             
              </ion-label>
            <ion-toggle color="bright" value="on" [checked]="device.state" end></ion-toggle>
        </ion-item>
      </ion-card>

  </ion-list>
