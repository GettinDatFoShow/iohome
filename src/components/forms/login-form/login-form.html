<form #loginForm="ngForm" novalidate>
    <ion-card>

        <ion-card-content>
          <ion-card-header>
            <ion-card-title color="primary">Login with Email </ion-card-title>
          </ion-card-header>
          <ion-item>
            <ion-label color="dark" floating>
              Email Address
            </ion-label>
            <ion-input [(ngModel)]="account.email"
              type="email" 
              name="email"
              #email="ngModel"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
            </ion-input>
          </ion-item>

          <div padding *ngIf="email.invalid && email.dirty">
            <span class="global__form-input-error">Email address is not valid.</span>
          </div>
    
          <ion-item>
            <ion-label color="dark" floating>
              Password
            </ion-label>
            <ion-input [(ngModel)]="account.password" 
              type="password"
              name="password"
              #password="ngModel"
              required>
              <!-- pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,16}$" -->
          </ion-input>
          </ion-item>

          <div padding *ngIf="password.invalid && password.dirty">
            <span class="global__form-input-error"> Password is invalid. </span>
          </div>
        </ion-card-content>
        
        <ion-row padding float-right>
          <button ion-button color="light" (click)="navigateToRegisterPage()"
            >Register
          </button>
          <button ion-button color="bright" (click)="login()"
            margin-left="10px"
            >Login
          </button>
        </ion-row>
      </ion-card>
</form>
