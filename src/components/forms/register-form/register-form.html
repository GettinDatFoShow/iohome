<ion-card>

  <ion-card-header>
    <ion-card-title color="primary">
      Sign up with Email!
    </ion-card-title>
  </ion-card-header>

    <ion-card-content >

        <ion-item>
            <ion-label color="dark" floating>
              Email Address
            </ion-label>
            <ion-input [(ngModel)]="account.email"
              type="email" 
              name="email"
              #email="ngModel"
              required
              pattern="[a-z0-9!#$%&'*+/=?^_`{\}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{\}~-]+)*@(?:[a-z0-9](?:[a-z0-9]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?">
            </ion-input>
          </ion-item>

          <div padding *ngIf="email.invalid && email.dirty">
            <span class="global__form-input-error">Email address is not valid.</span>
          </div>
    
          <ion-item>
            <ion-label color="dark" floating>
              Password
            </ion-label>
            <ion-input [(ngModel)]="account.password" 
              type="password"
              name="password"
              #password="ngModel"
              required>
              <!-- pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" -->
              
          </ion-input>
          </ion-item>

          <div padding *ngIf="password.invalid && password.dirty">
            <span class="global__form-input-error"> Password is invalid. </span>
          </div>
      
    </ion-card-content>

    <ion-row padding="10px" float-right>
      <button ion-button color="bright" (click)="register()">Register</button>
    </ion-row>

  </ion-card>
